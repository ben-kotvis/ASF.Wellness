<div class="goergous-holder">
    <h4>Activity Management</h4>
    <form name="activityFormManagement" novalidate [(ngSubmit)]="addActivity()">
        <table class="table table-striped wellness-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Active</th>
                    <th>Updated By</th>
                    <th>Updated On</th>
                </tr>
            </thead>
            <tr ng-show="activityOptions == null">
                <td colspan="5">

                    Loading...
                </td>
            </tr>
            <tr *ngFor="let activityOption of activityOptions" ng-class="{ editable: true, editing : activityOption.editing }">

                <td>
                    <div class="edit-only">
                        <span class="glyphicon glyphicon-ok" ng-click="saveExisting()" title="Save"></span>
                        <span ng-click="cancelExisting()" class="glyphicon glyphicon-remove" title="Cancel"></span>
                    </div>
                    <div>
                        <span class="glyphicon glyphicon-pencil" ng-click="edit()" title="Edit"></span>
                        <span ng-click="delete()" class="glyphicon glyphicon-remove" title="Remove"></span>
                    </div>

                </td>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="activityOption.name" />
                    <span>{{activityOption.name}}</span>
                </td>
                <td>
                    <span>{{activityOption.active}}</span>
                    <input type="checkbox" [(ngModel)]="activityOption.active" />
                </td>
                <td contenteditable="false">{{activityOption.updatedBy}}</td>
                <td contenteditable="false">{{activityOption.updatedOn  | date: 'MM/dd/yyyy'}}</td>
            </tr>

            <tfoot>
                <tr>
                    <td>
                        <input type="submit" ng-disabled="activityFormManagement.$invalid" class="btn btn-primary" value="Add" />
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="newActivityName" required />
                    </td>
                    <td colspan="3">
                        <input type="checkbox" [(ngModel)]="newActive" />
                    </td>
                </tr>
            </tfoot>
        </table>


</div>
